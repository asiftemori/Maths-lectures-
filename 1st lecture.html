<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sir Asif Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        .video-section, .lecture-section {
            margin-bottom: 40px;
        }
        iframe {
            width: 80%;
            height: 400px;
            border: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 8px;
            background-color: #f2f2f2;
            margin: 5px 0;
            border: 1px solid #ddd;
        }
        .add-video, .add-lecture {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        Mr. Asif's Math Classes (Grades 6, 7, and 8)
    </header>

    <section class="video-section">
        <h2>Latest Math Video Lessons</h2>
        <!-- Sample Video Embed -->
        <iframe
        <iframe
        <iframe src="https://www.youtube.com/embed/QY7pIKeY4Io" frameborder="0" allowfullscreen></iframe>=""
        <div class="add-video">
            <label for="videoLink">Add New Video Link: </label>
            <input type="text" id="videoLink" placeholder="Enter YouTube link">
            <button onclick="addVideo()">Add Video</button>
        </div>
    </section>

    <section class="lecture-section">
        <h2>Math Lectures (PDF/Docs)</h2>
        <ul id="lectureList">
            <li><a href="#">Grade 6 Algebra - Introduction</a></li>
            <li><a href="#">Grade 7 Geometry - Basics</a></li>
            <li><a href="#">Grade 8 Calculus - Getting Started</a></li>
        </ul>

        <div class="add-lecture">
            <label for="lectureName">Lecture Name: </label>
            <input type="text" id="lectureName" placeholder="Lecture Title">
            <label for="lectureLink">Lecture Link: </label>
            <input type="text" id="lectureLink" placeholder="Enter PDF/Doc link">
            <button onclick="addLecture()">Add Lecture</button>
        </div>
    </section>

    <script>
        function addVideo() {
            const videoLink = document.getElementById('videoLink').value;
            if (videoLink) {
                document.querySelector('iframe').src = videoLink;
                document.getElementById('videoLink').value = ''; // Clear input after adding
            } else {
                alert('Please enter a valid video link.');
            }
        }

        function addLecture() {
            const lectureName = document.getElementById('lectureName').value;
            const lectureLink = document.getElementById('lectureLink').value;
            if (lectureName && lectureLink) {
                const ul = document.getElementById('lectureList');
                const li = document.createElement('li');
                li.innerHTML = `<a href="${lectureLink}" target="_blank">${lectureName}</a>`;
                ul.appendChild(li);
                document.getElementById('lectureName').value = ''; // Clear input
                document.getElementById('lectureLink').value = ''; // Clear input
            } else {
                alert('Please fill both lecture name and link.');
            }
        }
    </script>

</body>
</html>
